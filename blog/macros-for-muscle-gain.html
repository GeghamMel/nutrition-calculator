const c={

<p>Macronutrients include protein, carbohydrates, and fats. All three are important for muscle growth.</p>

<p>Protein supports muscle repair and recovery. People aiming to gain muscle often consume higher protein intake.</p>

<p>Углеводы обеспечивают энергию для тренировок и восполняют запасы гликогена.</p>

<p>Жиры поддерживают гормональный баланс и общее здоровье. Их нельзя полностью исключать.</p>

<p>Рост мышц требует профицита калорий, силовых тренировок и полноценного восстановления.</p>
