<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Privacy Policy • Calories & Macros</title>
<meta name="description" content="Privacy policy of Calories & Macros calculator."/>
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.7;background:#0A1022;color:#fff}
.wrap{max-width:900px;margin:0 auto;padding:18px 14px 56px}
.top{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center}
a{color:#9db7ff;text-decoration:none}
.seg{display:inline-flex;gap:4px;padding:4px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
.seg button{border:0;background:transparent;color:rgba(255,255,255,.7);padding:7px 10px;border-radius:999px;font-weight:800;cursor:pointer}
.seg button.active{background:linear-gradient(135deg,#5B8CFF,#7C5CFF);color:#fff}
.card{margin-top:14px;padding:16px;border-radius:18px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
h1{margin:10px 0 6px;font-size:28px}
p{margin:0 0 12px;color:rgba(255,255,255,.86)}
footer{margin-top:18px;padding-top:12px;border-top:1px solid rgba(255,255,255,.12);font-size:12px;color:rgba(255,255,255,.6);display:flex;gap:10px;flex-wrap:wrap}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <a href="/" id="home">← Home</a>
    <div class="seg">
      <button id="en" class="active" onclick="setLang('en')">EN</button>
      <button id="ru" onclick="setLang('ru')">RU</button>
    </div>
  </div>

  <div class="card">
    <h1 id="title">Privacy Policy</h1>
    <p id="p1">This website does not collect personal data.</p>
    <p id="p2">All calculations are performed locally in your browser.</p>
    <p id="p3">We may use Google AdSense which may use cookies.</p>
    <p id="p4">By using this website, you agree to this policy.</p>
  </div>

  <footer>
    <a href="/privacy.html" id="f1">Privacy</a>
    <a href="/terms.html" id="f2">Terms</a>
    <a href="/contact.html" id="f3">Contact</a>
    <span>© <span id="year"></span> calories-macros.com</span>
  </footer>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
const t={
en:{
home:"← Home",
title:"Privacy Policy",
p1:"This website does not collect personal data.",
p2:"All calculations are performed locally in your browser.",
p3:"We may use Google AdSense which may use cookies.",
p4:"By using this website, you agree to this policy.",
f1:"Privacy",f2:"Terms",f3:"Contact"
},
ru:{
home:"← На главную",
title:"Политика конфиденциальности",
p1:"Сайт не собирает персональные данные.",
p2:"Все расчёты выполняются локально в браузере.",
p3:"Мы можем использовать Google AdSense с cookie.",
p4:"Используя сайт, вы соглашаетесь с политикой.",
f1:"Политика",f2:"Условия",f3:"Контакты"
}};
function setLang(l){
document.getElementById("en").classList.toggle("active",l==="en");
document.getElementById("ru").classList.toggle("active",l==="ru");
for(const k in t[l])document.getElementById(k)?.textContent=t[l][k];
}
setLang("en");
</script>
</body>
</html>
